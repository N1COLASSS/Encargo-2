<app-header [pageIcon]="pageIcon" [pageTitle]="pageTitle"></app-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Lista De Tu Coleccion</ion-card-subtitle>
            <ion-card-title>Personajes</ion-card-title>
            <ion-fab horizontal="end" vertical="center">
                <ion-fab-button (click)="addPersonaje()">
                    <ion-icon name="add"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </ion-card-header>
        <ion-list lines="none">
            <ion-item-sliding *ngFor="let personaje of personajes" >
                <ion-item (click)="openPersonaje(personaje)">
                    <ion-thumbnail slot="start">
                        <img width="100" height="100" alt="Silhouette of mountains" src="../../../assets/img/nodisponible.png" />
                    </ion-thumbnail>
                    <ion-label >
                        <h2> {{personaje.nombre}} ({{personaje.ocupacion}})</h2>
                        <ion-note>
                            <p>{{personaje.origen}}</p>
                            <p>Tierra - {{personaje.universo}}</p>
                        </ion-note>
                    </ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option expandable color="danger" (click)="deletePersonaje(personaje)">
                        <ion-icon slot="start" name="trash"></ion-icon>
                        Delete
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-card>
</ion-content>
