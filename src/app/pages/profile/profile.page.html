<app-header [pageIcon]="pageIcon" [pageTitle]="pageTitle" ></app-header>

<ion-content>
  <ion-card>
    <div class="avatar">
      <ion-avatar (click)="changeImage()">
        <img *ngIf="profile?.imageUrl; else PerfilSinImagen" [src]="profile.imageUrl" alt="">
        <ng-template #PerfilSinImagen>
          <div class="noAvatar">
            <ion-icon name="rocket-outline"></ion-icon>
          </div>
        </ng-template>
        <div class="changePhoto">
          <ion-icon name="camera"></ion-icon>
        </div>
      </ion-avatar>
    </div>
    <ion-card-subtitle>Strange user since August 2020</ion-card-subtitle>

    
 <!-- Lista Basic Profile--> 
  
    <ion-list>
      <ion-list-header color="medium">
        <ion-label>
          <h2>Basic Profile</h2> 
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon name="person"></ion-icon>
        <ion-label>Juanito Quiroz</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="earth"></ion-icon>
        <ion-label>http://www.juanitoquiroz.com</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="information-circle"></ion-icon>
        <ion-label class="ion-text-wrap">
          Here's a little bit about me.
          And so it goes on and on and on
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Lista Private Information-->
    <ion-list>
      <ion-list-header color="medium">
        <ion-label>
          <h2>Private Information</h2> 
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-label>juanito@quiroz.com</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call"></ion-icon>
        <ion-label>+1 510 486 1234</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="male-female"></ion-icon>
        <ion-label>Men</ion-label>
      </ion-item>
    </ion-list>

      <!-- Lista Change Password-->
    <ion-list>
      <ion-list-header color="medium">
        <ion-label>
          <h2>Change Password</h2> 
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon name="lock-open"></ion-icon>
        <ion-input type="password" placeholder="Enter New Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-open"></ion-icon>
        <ion-input type="password" placeholder="Retype New Password"></ion-input>
      </ion-item>
    </ion-list>

    <!-- Dark Mode-->
    <ion-list class="theme-list" lines="">
      <ion-list-header color="medium">
        <ion-label>
          <h2>Screen</h2> 
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
